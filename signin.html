<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mayank </title>
    <!--
        ===============
        | style sheet |
        ===============
    -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/response.css">
</head>

<body>
    <!--
        ------------------------
        [ Registration section ]-----------------------------------------------
        ------------------------
    -->
    <section id="registration">
        <div class="container">

            <!--
                ( client entry pass form ) --------
            -->
            <form action="#" id="clientForm">

                <legend> Registration Form </legend>

                <div class="input_group">
                    <div class="box">
                        <input type="text" name="username" class="fld" placeholder="Enter First Name">
                    </div>
                    
                    <div class="box">
                        <input type="text" name="username" class="fld" placeholder="Enter Last Name">
                    </div>
                </div>

                <div class="box">
                    <input type="email" name="email" class="fld" placeholder="Enter Gmail-Id">
                </div>

                <div class="box">
                    <input type="tel" name="number" class="fld" placeholder="Enter Phone Number">
                </div>

                <div class="box">
                    <select name="state" id="fld" placeholder="Select State Name">
                        <option value="1"> Delhi</option>
                        <option value="1"> Punjab</option>
                    </select>                    
                </div>

                <div class="box input_group">
    
                    <span id="caption">F42KU0</span>                         
                    <label for="#" class="cap_lbl"> &#9754; &nbsp;CAPTION </label> 
                    
                </div>

                <div class="box">
                    <input type="text" name="caption" class="fld" placeholder="Enter Caption">
                </div>

                <div class="box">
                    <!-- submit button -->
                    <input type="reset" value="Registrat Know" class="btn form_btn" id="client_btn">
                </div>

            </form>
            <!-- ( copyright ) -->
            
            <div class="copy center"> &copy; CopyRight By <b>Bharat Industry</b> </div>
            <div id="develope"> Desgined | Developed by <a href="https://mastermayank.w3spaces.com"> Mayank </a> </div>
            

        </div>
    </section>
    <!--
        ================
        | script sheet |
        ================
    -->
    <script src="js/validation.js"></script>
    <script src="js/script.js"></script>

</body>
